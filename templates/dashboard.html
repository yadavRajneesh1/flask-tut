  <!-- Page Header -->
  {% extends "layout.html" %}
    {% block body %}
  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Developer Admin Panel</h1>
            <span class="subheading">Manage your Post and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h2>Basic Actions</h2>
        <a href="/edit/0"><button class="btn btn-primary float-right">Add a New Post</button></a>
          <div>
            <hr>
        <h3>Edit Post</h3>
<table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>


    {% for post in posts%}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>

        <td><a href="edit/{{post.sno}}"><button class="btn btn-primary float-right">Edit</button></a></td>
        <td><button class="btn btn-primary float-right">Delete</button></td>
      </tr>

    {%endfor%}


    </tbody>
  </table>


</body>
</html>

      </div>
    </div>
  </div>
        {% endblock %}
